<div class="h-screen flex flex-col items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Edit Task</h2>

    <div *ngIf="error" class="text-red-500 text-sm mb-3 text-center">{{ error }}</div>

    <form #editTaskForm="ngForm" (ngSubmit)="onSubmit(editTaskForm)">
      <input
        name="title"
        type="text"
        placeholder="Task Title"
        [(ngModel)]="title"
        required
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <textarea
        name="description"
        placeholder="Task Description"
        [(ngModel)]="description"
        required
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>

      <select
        name="status"
        [(ngModel)]="status"
        required
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="" disabled>Select Status</option>
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>

      <button
        type="submit"
        [disabled]="editTaskForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Edit Task
      </button>
    </form>

    <div class="mt-10 text-center">
      <a
        routerLink="/welcome"
        class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-md transition duration-300 cursor-pointer"
      >
        Back to dashboard
      </a>
    </div>
  </div>
</div>
