<div class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-400 to-purple-600">
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username"
        class="w-full p-2 mb-4 border border-gray-300 rounded" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password"
        class="w-full p-2 mb-4 border border-gray-300 rounded" required />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      <p *ngIf="error" class="text-red-500 mt-4 text-center">Invalid credentials</p>
    </form>
  </div>
</div>
