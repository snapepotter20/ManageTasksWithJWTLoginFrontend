<div class="max-w-7xl mx-auto px-4 py-10">
  <!-- Back to Dashboard -->
  <div class="mb-6">
    <a
      routerLink="/welcome"
      class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md transition duration-300"
    >
      ⬅ Back to Dashboard
    </a>
  </div>

  <!-- Main Heading -->
  <h2 class="text-5xl font-extrabold text-center text-gray-800 mb-16 tracking-tight">
    📋 Manage Your Tasks Like a Pro
  </h2>

  <!-- Task Sections Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Task Section Template -->
    <ng-container *ngFor="let group of [
      { title: '⏳ Pending', color: 'yellow', tasks: pendingTasks },
      { title: '🚧 In Progress', color: 'blue', tasks: inProgressTasks },
      { title: '✅ Completed', color: 'green', tasks: completedTasks }
    ]">
      <section>
        <h3
          class="text-3xl font-semibold text-{{group.color}}-600 mb-6 text-center"
        >
          {{ group.title }}
        </h3>

        <article
          *ngFor="let task of group.tasks"
          class="rounded-xl p-5 bg-{{group.color}}-100 shadow-md mb-6"
        >
          <div class="flex justify-between items-start">
            <h4 class="text-lg font-bold text-{{group.color}}-800">
              {{ task.title }}
            </h4>
            <div class="flex space-x-2">
              <a
                [routerLink]="['/tasks/edit', task.id]"
                class="text-{{group.color}}-600 hover:text-{{group.color}}-800"
                title="Edit"
              >
                ✏️
              </a>
              <button
                (click)="onDelete(task.id)"
                class="text-red-500 hover:text-red-700"
                title="Delete"
              >
                🗑️
              </button>
            </div>
          </div>
          <p class="text-sm text-{{group.color}}-700 mt-2">
            {{ task.description }}
          </p>
        </article>
      </section>
    </ng-container>
  </div>
</div>
