<div class="max-w-6xl mx-auto px-4 py-10">
  <!-- Back to Dashboard Button -->
  <a
    routerLink="/welcome"
    class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-md transition duration-300 cursor-pointer"
  >
    Back to dashboard
  </a>

  <!-- Heading -->
  <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10 tracking-wide">
    📋 Your Tasks
  </h2>

  <!-- Tasks Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let task of tasks"
      class="rounded-2xl shadow-xl p-6 transition-transform transform hover:scale-105 hover:shadow-2xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 text-white"
    >
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-xl font-bold truncate w-11/12">{{ task.title }}</h3>
        <div class="flex space-x-2">
          <!-- Edit Icon as RouterLink -->
          <a
            [routerLink]="['/tasks/edit', task.id]"
            class="bg-white text-indigo-600 p-1 rounded-full hover:bg-gray-200 transition"
            title="Edit"
          >
            ✏️
          </a>

          <!-- Delete Icon -->
          <button
            (click)="onDelete(task.id)"
            class="bg-white text-red-500 p-1 rounded-full hover:bg-red-100 transition"
            title="Delete"
          >
            🗑️
          </button>
        </div>
      </div>
      <p class="text-sm opacity-90">
        {{ task.description }}
      </p>
    </div>
  </div>
</div>
